<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AluraBooks</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="cabecalho">
            <div class="container">
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="cabecalho__menu-hamburguer container__imagem"></span>
                </label>
                <ul class="lista__menu">
                    <li class="lista__menu__titulo">Categorias</li>
                    <li class="lista__menu__item">
                        <a href="#" class="lista__menu__link"> Programação</a>
                    </li>
                    <li class="lista__menu__item">
                        <a href="#" class="lista__menu__link">Front-end</a>
                    </li>
                    <li class="lista__menu__item">
                        <a href="#" class="lista__menu__link">Infraestrutura</a>
                    </li>
                    <li class="lista__menu__item">
                        <a href="#" class="lista__menu__link">business</a>
                    </li> 
                    <li class="lista__menu__item">
                        <a href="#" class="lista__menu__link">Design & UX</a>
                    </li> 
                </ul>
                <img src="img/Logo.svg" class="container__imagem" alt="Logo Alurabooks">
            </div>
            <div class="container">
                <a href="#"><img class="container__imagem" src="img/Favoritos.svg" alt="Meus favoritos"></a>
                <a href="#"><img class="container__imagem" src="img/Compras.svg" alt="Carrinho de compras"></a>
                <a href="#"><img class="container__imagem" src="img/Usuario.svg" alt="Meu parfil"></a>
            </div>
        </header>
        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para o seu desenvolvimento!</p>
            <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">

        </section>
    </body>
</html>
